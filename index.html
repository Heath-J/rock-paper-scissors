<!DOCTYPE html>

<html lang='en'>

  <head>
    <meta charset='UTF-8'>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
  </head>

  <body>

    <script>

        function getComputerChoice() {

            // Assigns a random number from 1 to 3 to the computer. Returns either rock (1), paper(2) or scissors (3).

            const computerRandom = Math.floor((Math.random() * 3) + 1);
            if (computerRandom === 1) {
                return computerChoice = 'rock';
            } else if (computerRandom === 2) {
                return computerChoice = 'paper';
            } else {return computerChoice = 'scissors';}  
        }

        function getPlayerInput() {

            // Prompts player to input r, p or s and returns rock, paper or scissors as appropriate (capital letters also work).
            // If user enters something else, asks them to try again.

            let playerChoice = prompt("We're playing rock paper scissors. Please enter r, p or s").toLowerCase();

            while (!(playerChoice === 'r' || playerChoice === 'p' || playerChoice === 's')) {
                playerChoice = prompt("Error - please try again! Enter r, p or s").toLowerCase();
            }

            if (playerChoice === 'r') {
                return 'rock';
            } else if (playerChoice === 'p') {
                return 'paper';
            } else {
                return 'scissors';
            }
        }

        function playRound(playerSelection, computerSelection) {
            
            // Plays a round of rock paper scissors. Compares two parameters (the player's selection and the computer's selection)
            // and returns the result.

            // Note: r > s, p > r, s > p
        
            if (playerSelection === 'rock' && computerSelection === 'paper') {
                return 'You lose! Paper beats Rock';
            } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
                return 'You win! Rock beats scissors';
            } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                return 'You lose! Scissors beats paper';
            } else if (playerSelection === 'paper' && computerSelection === 'rock') {
                return 'You win! Paper beats rock';
            } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                return 'You lose! Rock beats scissors';
            } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                return 'You win! Scissors beats paper';
            } else {return "It's a draw!";}
        }
        
        // Get either rock, paper or scissors for both the player and computer

        const playerSelection = getPlayerInput();
        const computerSelection = getComputerChoice();

        console.log(`You chose ${playerSelection}`);
        console.log(`The computer chose ${computerSelection}`);

        // Declare result of this round

        console.log(playRound(playerSelection, computerSelection));

        

    </script>
    
  </body>

</html>
